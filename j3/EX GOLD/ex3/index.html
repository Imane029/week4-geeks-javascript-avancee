    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding: 20px;
            background-color: #f0f4f8;

        .container {

            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);

<body>
    <div class="container">
        <h1>Exercice 3 : Classe Compteur</h1>
        <p>L'analyse de ce code se fait dans la console du navigateur (Ctrl+Shift+I ou F12).</p>
        <div class="instructions">
            <strong>Instructions :</strong> Ouvrez les outils de développement (Console) pour voir le résultat de l'exécution du code.
        </div>
    </div>

    <script>
        class Counter {
            constructor() {
                this.count = 0;
            }

            increment() {
                this.count++;
            }
        }

        const counterOne = new Counter();
        counterOne.increment();
        counterOne.increment();

        const counterTwo = counterOne;
        counterTwo.increment();

        console.log("Le résultat de counterOne.count est :", counterOne.count);
    </script>
</body>
