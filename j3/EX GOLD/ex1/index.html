<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Exercice 1: printFullName</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding: 20px;
            background-color: #f0f4f8;
            color: #334e68;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .output {
            background-color: #e2e8f0;
            padding: 15px;
            border-radius: 6px;
            margin-top: 15px;
            font-family: 'Courier New', Courier, monospace;
        }
        input, button {
            margin-top: 10px;
            padding: 8px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
        button {
            background-color: #3b82f6;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #2563eb;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Exercice 1 : Nom Complet</h1>
        <p>Entrez votre prénom et votre nom pour voir le résultat de la déstructuration d'objet.</p>
        <label for="firstName">Prénom:</label>
        <input type="text" id="firstName"><br>
        <label for="lastName">Nom:</label>
        <input type="text" id="lastName"><br>
        <button onclick="displayFullName()">Afficher le nom</button>
        <div class="output" id="output1"></div>
    </div>

    <script>
        function printFullName({ first, last }) {
            return `Votre nom complet est ${first} ${last}`;
        }
        
        function displayFullName() {
            const firstName = document.getElementById('firstName').value;
            const lastName = document.getElementById('lastName').value;
            const student = { first: firstName, last: lastName };
            const fullName = printFullName(student);
            document.getElementById('output1').innerText = fullName;
        }
    </script>
</body>
</html>
