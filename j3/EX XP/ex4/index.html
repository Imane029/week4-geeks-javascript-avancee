<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Exercise 4: Person Class Interactive</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f0f8ff;
    }
    h1 {
      color: #2c3e50;
    }
    .output {
      background-color: #ecf0f1;
      padding: 15px;
      border-radius: 8px;
      font-family: "Courier New", Courier, monospace;
      color: #34495e;
      margin-top: 10px;
    }
    button {
      padding: 10px 15px;
      border: none;
      border-radius: 5px;
      background-color: #3498db;
      color: white;
      font-size: 16px;
      cursor: pointer;
      margin-top: 10px;
    }
    button:hover {
      background-color: #2980b9;
    }
  </style>
</head>
<body>

  <h1>Exercise 4: Person Class Interactive</h1>

  <button id="createPerson">Cr√©er une personne</button>
  <div class="output" id="output"></div>

  <script>
    class Person {
      constructor(name) {
        this.name = name;
      }
    }

    document.getElementById('createPerson').addEventListener('click', () => {
      const name = prompt("Saisissez le nom de la personne :");
      if (name) {
        const member = new Person(name);
        document.getElementById('output').innerText = 
          `Nom saisi : ${member.name}\nType de l'objet : ${typeof member}`;
      } else {
        document.getElementById('output').innerText = "Aucun nom saisi.";
      }
    });
  </script>

</body>
</html>
