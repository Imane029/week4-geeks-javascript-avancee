<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Exercice 2 - Student Info</title>
<style>
body { font-family: Arial; padding: 20px; }
button { margin-top: 10px; padding: 8px 15px; cursor: pointer; border: none; border-radius:5px; background: #2980b9; color: white; }
button:hover { background: #3498db; }
#result { margin-top: 10px; padding: 10px; background: #ecf0f1; border-radius:5px; }
</style>
</head>
<body>

<h2>Exercice 2 : Display Student Info</h2>

<p>Prénom :</p>
<input type="text" id="first" placeholder="Elie" value="Elie">
<p>Nom :</p>
<input type="text" id="last" placeholder="Schoppik" value="Schoppik">

<button onclick="showStudent()">Afficher résultat</button>

<div id="result"></div>

<script>
function showStudent() {
    const first = document.getElementById('first').value;
    const last = document.getElementById('last').value;

    const message = `Your full name is ${first} ${last}`;
    document.getElementById('result').textContent = message;
}
</script>

</body>
</html>
