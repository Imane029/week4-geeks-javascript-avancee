<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exercice Video Class - Interactive</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f8ff;
      padding: 20px;
    }

    h1 {
      color: #3333cc;
      text-align: center;
      margin-bottom: 20px;
    }

    .videos-container {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }

    .video-card {
      background-color: #ffffff;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      padding: 15px;
      width: 220px;
      text-align: center;
      transition: transform 0.2s;
      cursor: pointer;
    }

    .video-card:hover {
      transform: translateY(-5px);
    }

    .video-title {
      font-weight: bold;
      margin-bottom: 10px;
      color: #3333cc;
    }

    .video-uploader {
      margin-bottom: 5px;
      color: #555555;
    }

    .video-time {
      font-size: 14px;
      color: #777777;
      margin-bottom: 10px;
    }

    .video-message {
      background-color: #e0e0e0;
      padding: 8px;
      border-radius: 5px;
      font-size: 14px;
      margin-top: 5px;
      display: none; 
    }
  </style>
</head>
<body>

  <h1>Exercice Classe Video - Interactive</h1>

  <div class="videos-container" id="videosContainer"></div>

  <script>
    
    class Video {
      constructor(title, uploader, time) {
        this.title = title;
        this.uploader = uploader;
        this.time = time;
      }

      watch() {
        return `${this.uploader} watched all ${this.time} seconds of ${this.title}!`;
      }
    }

    
    const videoData = [
      { title: "JS Basics", uploader: "Alice", time: 150 },
      { title: "HTML5 Guide", uploader: "Bob", time: 200 },
      { title: "React Intro", uploader: "Charlie", time: 250 },
      { title: "Node.js Crash", uploader: "Dana", time: 180 },
      { title: "Angular Tips", uploader: "Eve", time: 220 },
    ];

   
    const videos = videoData.map(data => new Video(data.title, data.uploader, data.time));

   
    const videosContainer = document.getElementById("videosContainer");

    videos.forEach(video => {
      const card = document.createElement("div");
      card.classList.add("video-card");

      const title = document.createElement("div");
      title.classList.add("video-title");
      title.textContent = video.title;

      const uploader = document.createElement("div");
      uploader.classList.add("video-uploader");
      uploader.textContent = `Uploader: ${video.uploader}`;

      const time = document.createElement("div");
      time.classList.add("video-time");
      time.textContent = `Duration: ${video.time} seconds`;

      const message = document.createElement("div");
      message.classList.add("video-message");
      message.textContent = video.watch();

      card.appendChild(title);
      card.appendChild(uploader);
      card.appendChild(time);
      card.appendChild(message);

    
      card.addEventListener("click", () => {
        message.style.display = message.style.display === "none" ? "block" : "none";
      });

      videosContainer.appendChild(card);
    });
  </script>

</body>
</html>
