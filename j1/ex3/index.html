<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Exercice 3 - Is it a string ?</title>
</head>
<body>
    <h1>Exercice 3 : Is it a string ?</h1>

    <input type="text" id="userInput" placeholder="Tapez quelque chose">
    <button onclick="checkString()">Vérifier si c'est une string</button>

    <p id="result"></p>

    <script>
        
        const isString = (value) => value.trim() !== "" && isNaN(value);

        function checkString() {
            const input = document.getElementById("userInput").value;
            const result = isString(input);
            
            
            document.getElementById("result").textContent = 
                result ? "C'est une string !" : "Ce n'est pas une string !";
            
            
            console.log("Résultat:", result);
        }
    </script>
</body>
</html>
