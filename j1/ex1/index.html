<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Exercice 1 - Scope</title>
</head>
<body>
    <h1>Exercice 1 : Scope</h1>

    <h3>#1 - funcOne</h3>
    <button onclick="funcOne()">Exécuter funcOne</button>

    <h3>#2 - funcTwo & funcThree</h3>
    <button onclick="funcThreeTest()">Exécuter funcThree avant funcTwo</button>
    <button onclick="funcTwoThenThree()">Exécuter funcTwo puis funcThree</button>

    <h3>#3 - funcFour & funcFive</h3>
    <button onclick="funcFourThenFive()">Exécuter funcFour puis funcFive</button>

    <h3>#4 - funcSix</h3>
    <button onclick="funcSix()">Exécuter funcSix</button>

    <h3>#5 - ifBlock</h3>
    <button onclick="ifBlock()">Exécuter le bloc if</button>

    <script>
        
        function funcOne() {
            let a = 5;
            if(a > 1) {
                a = 3;
            }
            alert(`inside the funcOne function ${a}`); 
        }

        
        let a2 = 0;
        function funcTwo() {
            a2 = 5;
        }
        function funcThreeTest() {
            alert(`inside the funcThree function ${a2}`); 
        }
        function funcTwoThenThree() {
            funcTwo();
            alert(`inside the funcThree function ${a2}`); 
        }

        
        function funcFour() {
            window.a3 = "hello";
        }
        function funcFive() {
            alert(`inside the funcFive function ${a3}`); 
        }
        function funcFourThenFive() {
            funcFour();
            funcFive();
        }

        
        let a4 = 1;
        function funcSix() {
            let a = "test";
            alert(`inside the funcSix function ${a}`); 
        }

        
        let a5 = 2;
        function ifBlock() {
            if(true) {
                let a = 5;
                alert(`in the if block ${a}`); 
            }
            alert(`outside of the if block ${a5}`); 
        }
    </script>
</body>
</html>
