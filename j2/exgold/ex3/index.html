<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Exercise 3 - Map</title>
<style>
body {
    font-family: Arial;
    padding: 20px;
}

input {
    width: 100%;
    max-width: 400px;
    padding: 8px;
    margin-bottom: 15px;
    font-size: 16px;
    display: block;
}

button {
    padding: 10px 20px;
    background: #2980b9;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    display: block;
    margin-bottom: 15px;
    font-size: 16px;
}

button:hover {
    background: #3498db;
}

.result {
    padding: 15px;
    background: #ecf0f1;
    border-radius: 5px;
    font-size: 16px;
    white-space: pre-wrap;
}
</style>
</head>
<body>

<h2>Exercise 3 : Map avec index (saisie utilisateur)</h2>

<p>Entrez des nombres séparés par des virgules :</p>
<input type="text" id="user-input" placeholder="Exemple : 1,2,4,5,8,9">

<button id="btn">Afficher résultat</button>

<div class="result" id="result"></div>

<script>
document.getElementById('btn').addEventListener('click', () => {
    const input = document.getElementById('user-input').value;
    
    try {
       
        const numbers = input.split(',').map(num => Number(num.trim()));

        
        if (numbers.some(isNaN)) {
            document.getElementById('result').textContent = "Erreur : veuillez entrer uniquement des nombres séparés par des virgules.";
            return;
        }

        
        const indices = [];
        const newArray = numbers.map((num, i) => {
            indices.push(i);
            return num * 2;
        });

        document.getElementById('result').textContent = 
            "Indices i : " + indices.join(", ") + "\nRésultat du tableau : " + JSON.stringify(newArray);
    } catch (error) {
        document.getElementById('result').textContent = "Erreur dans la saisie.";
    }
});
</script>

</body>
</html>
