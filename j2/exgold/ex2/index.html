<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Exercise 2 - Reduce</title>
<style>
body {
    font-family: Arial;
    padding: 20px;
}

button {
    padding: 8px 15px;
    background: #2980b9;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    display: block;
    margin-top: 10px;
    margin-bottom: 15px;
}

button:hover {
    background: #3498db;
}

.result {
    padding: 10px;
    background: #ecf0f1;
    border-radius: 5px;
}
</style>
</head>
<body>

<h2>Exercise 2 : Reduce Method</h2>
<p>Tableau : [[0,1],[2,3]] avec valeur initiale [1,2]</p>

<button id="btn">Afficher résultat</button>
<div class="result" id="result"></div>

<script>
document.getElementById('btn').addEventListener('click', () => {
    const array = [[0,1],[2,3]];
    const initial = [1,2];

    // Utilisation de reduce pour concaténer tous les sous-tableaux
    const result = array.reduce((acc, cur) => acc.concat(cur), initial);

    document.getElementById('result').textContent = JSON.stringify(result);
});
</script>

</body>
</html>
