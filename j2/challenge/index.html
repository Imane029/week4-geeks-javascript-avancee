<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Exercice Cars Inventory</title>
<style>
  body { font-family: Arial, sans-serif; padding: 20px; background: #f5f5f5; }
  h2 { color: #2c3e50; }
  input { margin: 5px 0; padding: 8px; width: 250px; display: block; }
  button { margin: 5px 5px 5px 0; padding: 8px 15px; cursor: pointer; border: none; border-radius: 5px; background: #2980b9; color: white; }
  button:hover { background: #3498db; }
  #result { margin-top: 15px; padding: 10px; background: #ecf0f1; border-radius: 5px; white-space: pre-wrap; }
</style>
</head>
<body>

<h2>Cars Inventory</h2>

<h3>Ajouter une voiture :</h3>
<input type="text" id="car_make" placeholder="Marque (ex: Honda)">
<input type="text" id="car_model" placeholder="Modèle (ex: Accord)">
<input type="number" id="car_year" placeholder="Année (ex: 2005)">
<button onclick="addCar()">Ajouter voiture</button>

<h3>Actions :</h3>
<button onclick="showHonda()">Trouver première Honda</button>
<button onclick="sortByYear()">Trier par année</button>

<div id="result"></div>

<script>
let inventory = [];

function addCar() {
  const make = document.getElementById('car_make').value.trim();
  const model = document.getElementById('car_model').value.trim();
  const year = parseInt(document.getElementById('car_year').value);

  if (!make || !model || isNaN(year)) {
    alert("Veuillez remplir tous les champs correctement !");
    return;
  }

  const id = inventory.length + 1;
  inventory.push({ id, car_make: make, car_model: model, car_year: year });

  document.getElementById('result').textContent = `✅ Voiture ajoutée : ${make} ${model} (${year})`;
  document.getElementById('car_make').value = "";
  document.getElementById('car_model').value = "";
  document.getElementById('car_year').value = "";
}

function showHonda() {
  const car = inventory.find(c => c.car_make.toLowerCase() === "honda");
  if (!car) {
    document.getElementById('result').textContent = "Aucune Honda trouvée.";
  } else {
    document.getElementById('result').textContent = `This is a ${car.car_make} ${car.car_model} from ${car.car_year}.`;
  }
}

function sortByYear() {
  const sorted = inventory.slice().sort((a, b) => a.car_year - b.car_year);
  let text = "Voitures triées par année :\n";
  sorted.forEach(c => {
    text += `${c.car_make} ${c.car_model} (${c.car_year})\n`;
  });
  document.getElementById('result').textContent = text;
}
</script>

</body>
</html>
