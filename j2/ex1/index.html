<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Exercice 1 - Colors</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f9;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      height: 100vh;
      margin: 0;
    }

    h1 {
      color: #333;
      margin-bottom: 20px;
    }

    ul {
      list-style: none;
      padding: 0;
    }

    li {
      background: #ffffff;
      margin: 5px 0;
      padding: 10px 15px;
      border-radius: 8px;
      box-shadow: 0px 2px 5px rgba(0,0,0,0.1);
      font-weight: bold;
      transition: transform 0.2s;
    }

    li:hover {
      transform: scale(1.05);
      background: #dfe6e9;
    }

    .check-section {
      margin-top: 20px;
      display: flex;
      gap: 10px;
    }

    input {
      padding: 8px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    button {
      padding: 8px 12px;
      border: none;
      border-radius: 6px;
      background-color: #0984e3;
      color: white;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #74b9ff;
    }

    #result {
      margin-top: 15px;
      font-size: 1.2em;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Liste des Couleurs</h1>
  <ul id="colorList"></ul>

  <div class="check-section">
    <input type="text" id="colorInput" placeholder="Entrez une couleur...">
    <button onclick="checkColor()">VÃ©rifier</button>
  </div>

  <div id="result"></div>

  <script>
    const colors = ["Blue", "Green", "Red", "Orange", "Violet", "Indigo", "Yellow"];

    
    const ul = document.getElementById("colorList");
    colors.forEach((color, index) => {
      const li = document.createElement("li");
      li.textContent = `${index + 1}# choice is ${color}`;
      ul.appendChild(li);
    });

    
    function checkColor() {
      const input = document.getElementById("colorInput").value.trim();
      const resultDiv = document.getElementById("result");

      if (colors.includes(input)) {
        resultDiv.textContent = "Yeah ðŸŽ‰ la couleur existe dans la liste !";
        resultDiv.style.color = "green";
      } else {
        resultDiv.textContent = "No... ðŸ˜¢ la couleur n'existe pas.";
        resultDiv.style.color = "red";
      }
    }
  </script>
</body>
</html>
