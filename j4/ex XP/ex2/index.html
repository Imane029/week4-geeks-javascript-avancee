<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Exercice 2 - Formulaire POST</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fffaf0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        form {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 6px 18px rgba(0,0,0,0.1);
            width: 320px;
        }

        h1 {
            text-align: center;
            color: #444;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 6px;
            font-weight: bold;
            color: #333;
        }

        input[type="text"], textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 16px;
            border: 1px solid #bbb;
            border-radius: 6px;
            font-size: 14px;
        }

        input[type="submit"] {
            width: 100%;
            padding: 12px;
            background-color: #2196F3;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #1976D2;
        }
    </style>
</head>
<body>
    <form action="" method="POST">
        <h1>Formulaire POST</h1>

        <label for="name">Nom :</label>
        <input type="text" id="name" name="name">

        <label for="message">Message :</label>
        <textarea id="message" name="message" rows="4"></textarea>

        <input type="submit" value="Envoyer">
    </form>
</body>
</html>
